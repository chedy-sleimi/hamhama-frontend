  <app-loading-spinner *ngIf="loading"></app-loading-spinner> <!-- Needs Tailwind styling too -->
  <app-error-message [message]="error"></app-error-message>

  <div *ngIf="!loading && !error">
    <div *ngIf="recipes.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <app-recipe-card *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-card>
    </div>

    <div *ngIf="recipes.length === 0" class="text-center py-10 px-4 bg-white rounded-lg shadow-sm">
      <p class="text-lg text-gray-500">No recipes found.</p>
      <!-- Optional: Add a link to create a new recipe -->

    </div>
